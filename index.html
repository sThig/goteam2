<!DOCTYPE html>
<html>
<head>
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Team Picker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Slabo+27px" rel="stylesheet">
    <script src="https://use.fontawesome.com/73c1129005.js"></script>
</head>

<body>
  <container id="loading" class="overlay">
    <h1>Creating Your Team</h1>
    <br />
    <span class="loader">
      <span class="loader-inner"></span>
    </span>
  </container>
    <container id="form">
        <header>
            <div class="headitem1">
                <h1>SPORTS!</h1>
                <p>GO TEAM GO</p>
            </div>
            <div class="ball"></div>
            <div class="headitem2">
                <p>Do the thing, make the point!</p>
            </div>
        </header>
        <entry id="pre">
            <h3>Create your team</h3>
            <p>
                Enter three or more of your friends into the box below, create as many as you want and hit submit and watch the magic happen!
            </p>
            <input type="text"
                   class="theplayer pre"
                   name="Player"
                   id="bind"
                   autofocus="true"
                   placeholder="Enter Full Names" />
            <button type="button" id="thego" class="pre enterteam" value="click">Go</button>
                <br />
                <ul id="load"></ul>
                <div id="maketeam" class="maketeam">
                    <button type="submit" id="go" class="hide" value="Press For Team">Press For Team</button><br />
                </div>
        </entry>
        <result id="result">
            <h3 id="captain" class="captain"></h3>
            <h3 id="cocaptain" class="cocaptain"></h3>
            <br />
            <h3 class="theteamresult" style="text-align: center;">The Team</h2>
              <hr class="teamline"/>
              <ul class="teammateys" id="teammateys"></ul>
            </result>
        <footer>
          <hr />
          <p>
          <span><a href="https://github.com/sThig/goteam2" alt="git hub project"><img class="imgshrink" alt="git hub project" src="static/git.svg" /></a></span>
          | By Scott Thigpen
          </p>
        </footer>
    </container>
    <script src="src/main.js"></script>
    <!-- <script src="dist/js/main.js"></script> -->
</body>
</html>
