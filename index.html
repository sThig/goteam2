<!DOCTYPE html>
<html>
<meta property="fb:app_id" content="1649843825323064" />
<head>
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Team Picker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Slabo+27px" rel="stylesheet">
    <script src="https://use.fontawesome.com/73c1129005.js"></script>
</head>
<body>
  <container id="loading" class="overlay">
    <h1>Creating Your Team</h1>
    <br />
    <span class="loader">
      <span class="loader-inner"></span>
    </span>
  </container>
    <container id="form">
        <header>
            <div class="headitem1">
                <h1>Team Maker</h1>

            </div>
            <div class="ball"></div>
            <div class="headitem2">
                <p>Randomly Create Your Squad</p>
            </div>
        </header>
        <entry id="pre">
            <!-- <h2 class="title">Team Generator</h2> -->
            <p>
              Need to put together a team but don't want the heady power of deciding on the captain, co-captain and members?
            </p>
            <p>
              Enter three or more names and your squad formation will be randomly generated for you.
            </p>
        <div id="row">
            <input type="text"
                   class="theplayer pre"
                   name="Player"
                   id="bind"
                   autofocus="true"
                   placeholder="Type a full name and hit enter" />
            <button type="button" id="thego" class="pre enterteam" value="click">Go</button>
            <span class="hide" id="errfn"></span>
        </div>
                <br />
                <ul id="load"></ul>
                <div id="maketeam" class="maketeam">
                    <button type="submit" id="go" class="hide" value="Press For Team">Press For Team</button><br />
                </div>
        </entry>
        <result id="result">
            <div id="captain" class="captain"></div>
            <hr class="teamlineTop"/>
            <div id="teamInfo"></div>
            <div id="coInfo"></div>
            <div id="triInfo"></div>
            <!-- <span class="theteamresult" style="text-align: center;">The Team</span> -->
              <!-- <hr class="teamline"/> -->
              <ul class="teammateys" id="teammateys"></ul>
            </result>
        <footer>
          <hr />
          <p>
          <span><a href="https://github.com/sThig/goteam2" alt="git hub project"><img class="imgshrink" alt="git hub project" alt="octo cat image" src="static/git.svg" /></a></span>
          | By Scott Thigpen
          </p>
        </footer>
    </container>
    <!-- <script src="src/main.js"></script> -->
    <script src="dist/js/main.js"></script>
</body>
</html>
